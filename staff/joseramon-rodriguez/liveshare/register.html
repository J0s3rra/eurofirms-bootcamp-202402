<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <main class="main">
        <h1>Register</h1>
        <form class="form" action="">
            <label for="name">Name</label>
            <input type="text" id="name">

            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate">

            <label for="username">Username</label>
            <input type="text" id="username">

            <label for="email">E-mail</label>
            <input type="text" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button type="submit">Register</button>
        </form>
        <a href="">Login</a>
        <style>
            .main {
                padding-left: 20vw;
                padding-right: 20vw;
            }

            .form {
                display: flex;
                flex-direction: column;
            }
        </style>
    </main>
    <script>
        var users = []                              //object to store the objects -> user
        var form = document.querySelector('.form')  //grabs from de document the class -> form

        form.onsubmit = function (event) {
            event.preventDefault()

            var nameInput = form.querySelector('#name') //grabs from the class -> form the field of id -> 'name' 
            var name = nameInput.value                  //grabs from the field with the id -> 'name' the property -> value

            var birhtdateInput = form.querySelector('#birthdate')
            var birthdate = birhtdateInput.value

            var usernameInput = form.querySelector('#username')
            var username = usernameInput.value

            var emailInput = form.querySelector('#email')
            var email = emailInput.value

            var passwordInput = form.querySelector('#password')
            var password = passwordInput.value

            var user = {                                //object to store the form data
                name: name,
                birthdate: birthdate,
                username: username,
                email: email,
                password: password
            }
            users[users.length] = user                   //adds the new user into the storage of users -> users []
        }
    </script>
</body>

</html>
